<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>極簡跑步追蹤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .stat-value { font-size: 3rem; font-weight: 800; color: #10b981; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold opacity-50">RUNNING TRACKER</h1>
        <div id="timer" class="stat-value">00:00</div>
        <p class="text-gray-400">持續時間</p>
    </div>

    <div class="grid grid-cols-2 gap-8 mb-12 w-full max-w-sm text-center">
        <div>
            <div id="distance" class="text-3xl font-bold">0.00</div>
            <p class="text-gray-400 text-sm">公里 (估計)</p>
        </div>
        <div>
            <div id="calories" class="text-3xl font-bold">0</div>
            <p class="text-gray-400 text-sm">卡路里</p>
        </div>
    </div>

    <button id="mainBtn" onclick="toggleRun()" class="w-24 h-24 rounded-full bg-emerald-500 text-white font-bold text-xl shadow-lg shadow-emerald-500/20 active:scale-95 transition-all">
        START
    </button>

    <script>
        let running = false;
        let seconds = 0;
        let interval;

        function toggleRun() {
            const btn = document.getElementById('mainBtn');
            running = !running;
            
            if (running) {
                btn.innerText = 'STOP';
                btn.classList.replace('bg-emerald-500', 'bg-red-500');
                interval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            } else {
                btn.innerText = 'START';
                btn.classList.replace('bg-red-500', 'bg-emerald-500');
                clearInterval(interval);
            }
        }

        function updateDisplay() {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            document.getElementById('distance').innerText = (seconds * 0.0025).toFixed(2);
            document.getElementById('calories').innerText = Math.floor(seconds * 0.12);
        }
    </script>
</body>
</html>
