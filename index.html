<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Running 5.0 Pro Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; overflow-x: hidden; }
        .card { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        .stat-label { font-size: 10px; color: #94a3b8; letter-spacing: 0.1em; text-transform: uppercase; }
        .active-tab { background-color: #10b981; color: white; border: none; }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">
    
    <header class="w-full flex justify-between items-center mb-8">
        <span class="text-emerald-500 font-black text-xs">V5.0 PRO</span>
        <div id="status" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full text-amber-500 font-bold">READY</div>
    </header>

    <div class="w-full max-w-sm grid grid-cols-2 gap-4 mb-6">
        <div class="card p-6 text-center shadow-xl">
            <div id="stepCount" class="text-4xl font-black text-white">0</div>
            <p class="stat-label mt-2">Steps / 步數</p>
        </div>
        <div class="card p-6 text-center shadow-xl">
            <div id="distance" class="text-4xl font-black text-emerald-400">0.00</div>
            <p class="stat-label mt-2">Km / 里程</p>
        </div>
    </div>

    <div class="mb-8 text-center">
        <div id="timer" class="text-2xl font-mono font-medium text-slate-400">00:00</div>
        <p class="stat-label">Duration / 時間</p>
    </div>

    <button id="mainBtn" onclick="toggleRun()" class="w-24 h-24 rounded-full bg-emerald-500 text-white font-black text-lg shadow-[0_0_40px_rgba(16,185,129,0.2)] active:scale-90 transition-all mb-10">
        START
    </button>

    <div class="card w-full max-w-sm p-4 mt-auto">
        <div class="flex justify-between items-center mb-3">
            <h2 class="text-xs font-bold text-slate-400">歷史趨勢 (Km)</h2>
            <div class="flex gap-1">
                <button onclick="updateChart('day')" id="btn-day" class="text-[9px] px-2 py-1 rounded card">日</button>
                <button onclick="updateChart('week')" id="btn-week" class="text-[9px] px-2 py-1 rounded card">週</button>
            </div>
        </div>
        <div class="h-32">
            <canvas id="runChart"></canvas>
        </div>
    </div>

    <script>
        let running = false;
        let seconds = 0, timerInterval, watchID, totalDistance = 0, lastCoords = null;
        let steps = 0, lastAccel = 0, stepThreshold = 12; // 震動門檻
        let myChart;
        let runHistory = JSON.parse(localStorage.getItem('runHistory')) || [];

        function toggleRun() {
            const btn = document.getElementById('mainBtn');
            if (!running) {
                // 請求步數權限 (iOS 13+ 需要)
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(state => {
                        if (state === 'granted') startRunning();
                    });
                } else {
                    startRunning();
                }
            } else {
                stopRunning();
            }
        }

        function startRunning() {
            running = true;
            const btn = document.getElementById('mainBtn');
            btn.innerText = 'STOP';
            btn.className = 'w-24 h-24 rounded-full bg-red-500 text-white font-black text-lg active:scale-90 transition-all mb-10';
            
            // 重置數據
            seconds = 0; totalDistance = 0; steps = 0; lastCoords = null;
            document.getElementById('stepCount').innerText = "0";
            document.getElementById('distance').innerText = "0.00";

            // 計時
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').innerText = new Date(seconds * 1000).toISOString().substr(14, 5);
            }, 1000);

            // GPS 追蹤
            watchID = navigator.geolocation.watchPosition((p) => {
                const { latitude, longitude, accuracy } = p.coords;
                if (accuracy > 30) return;
                document.getElementById('status').innerText = "TRACKING";
                if (lastCoords) {
                    const d = calculateDist(lastCoords.latitude, lastCoords.longitude, latitude, longitude);
                    if (d > 0.002) {
                        totalDistance += d;
                        document.getElementById('distance').innerText = totalDistance.toFixed(2);
                    }
                }
                lastCoords = { latitude, longitude };
            }, null, { enableHighAccuracy: true });

            // 步數偵測 (震動計演算法)
            window.addEventListener('devicemotion', handleMotion);
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            let currentAccel = Math.sqrt(acc.x*acc.x + acc.y*acc.y + acc.z*acc.z);
            let delta = Math.abs(currentAccel - lastAccel);
            if (delta > stepThreshold) {
                steps++;
                document.getElementById('stepCount').innerText = steps;
            }
            lastAccel = currentAccel;
        }

        function stopRunning() {
            running = false;
            const btn = document.getElementById('mainBtn');
            btn.innerText = 'START';
            btn.className = 'w-24 h-24 rounded-full bg-emerald-500 text-white font-black text-lg active:scale-90 transition-all mb-10';
            
            clearInterval(timerInterval);
            navigator.geolocation.clearWatch(watchID);
            window.removeEventListener('devicemotion', handleMotion);
            document.getElementById('status').innerText = "SAVED";

            if (totalDistance > 0 || steps > 0) {
                runHistory.push({
                    date: new Date().toISOString().split('T')[0],
                    distance: parseFloat(totalDistance.toFixed(2)),
                    steps: steps
                });
                localStorage.setItem('runHistory', JSON.stringify(runHistory));
                updateChart('day');
            }
        }

        function calculateDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function updateChart(mode) {
            const ctx = document.getElementById('runChart').getContext('2d');
            const dataMap = {};
            runHistory.forEach(item => {
                dataMap[item.date] = (dataMap[item.date] || 0) + item.distance;
            });

            const labels = Object.keys(dataMap).sort().slice(-7);
            const values = labels.map(l => dataMap[l]);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'line', // 改為折線圖更省空間
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        borderColor: '#10b981',
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4
                    }]
                },
                options: { 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: false },
                        y: { beginAtZero: true, grid: { display: false }, ticks: { display: false } } 
                    }
                }
            });

            ['day', 'week'].forEach(m => {
                const b = document.getElementById('btn-'+m);
                if(b) b.className = (m===mode ? 'text-[9px] px-2 py-1 rounded active-tab' : 'text-[9px] px-2 py-1 rounded card');
            });
        }

        window.onload = () => updateChart('day');
    </script>
</body>
</html>
