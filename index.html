<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Running 4.0 Data Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .active-tab { background-color: #10b981; color: white; }
    </style>
</head>
<body class="p-6 flex flex-col items-center">
    
    <h1 class="text-emerald-500 font-black tracking-widest text-xs mb-6">RUNNING ANALYTICS 4.0</h1>

    <div class="card w-full max-w-sm p-6 mb-6 text-center">
        <div id="timer" class="text-5xl font-black text-white mb-2">00:00</div>
        <div class="flex justify-around mt-4">
            <div>
                <div id="distance" class="text-2xl font-bold">0.00</div>
                <p class="text-gray-500 text-[10px] uppercase">Km</p>
            </div>
            <div>
                <div id="status" class="text-sm font-bold text-amber-500">READY</div>
                <p class="text-gray-500 text-[10px] uppercase">GPS Status</p>
            </div>
        </div>
        <button id="mainBtn" onclick="toggleRun()" class="mt-6 w-full py-4 rounded-xl bg-emerald-500 font-bold shadow-lg active:scale-95 transition-all">START RUNNING</button>
    </div>

    <div class="card w-full max-w-sm p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-sm font-bold">統計報表</h2>
            <div class="flex gap-1">
                <button onclick="updateChart('day')" id="btn-day" class="text-[10px] px-2 py-1 rounded card">日</button>
                <button onclick="updateChart('week')" id="btn-week" class="text-[10px] px-2 py-1 rounded card">週</button>
                <button onclick="updateChart('month')" id="btn-month" class="text-[10px] px-2 py-1 rounded card">月</button>
            </div>
        </div>
        <canvas id="runChart" height="200"></canvas>
    </div>

    <script>
        let running = false;
        let seconds = 0, timerInterval, watchID, totalDistance = 0, lastCoords = null;
        let myChart;

        // 初始化：從手機記憶體讀取舊數據
        let runHistory = JSON.parse(localStorage.getItem('runHistory')) || [];

        function toggleRun() {
            const btn = document.getElementById('mainBtn');
            if (!running) {
                running = true;
                btn.innerText = 'STOP & SAVE';
                btn.className = 'mt-6 w-full py-4 rounded-xl bg-red-500 font-bold shadow-lg';
                startTracking();
            } else {
                running = false;
                btn.innerText = 'START RUNNING';
                btn.className = 'mt-6 w-full py-4 rounded-xl bg-emerald-500 font-bold shadow-lg';
                stopAndSave();
            }
        }

        function startTracking() {
            seconds = 0; totalDistance = 0; lastCoords = null;
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').innerText = new Date(seconds * 1000).toISOString().substr(14, 5);
            }, 1000);

            watchID = navigator.geolocation.watchPosition((p) => {
                const { latitude, longitude, accuracy } = p.coords;
                if (accuracy > 30) return;
                document.getElementById('status').innerText = "TRACKING";
                if (lastCoords) {
                    const d = calculateDist(lastCoords.latitude, lastCoords.longitude, latitude, longitude);
                    if (d > 0.002) {
                        totalDistance += d;
                        document.getElementById('distance').innerText = totalDistance.toFixed(2);
                    }
                }
                lastCoords = { latitude, longitude };
            }, null, { enableHighAccuracy: true });
        }

        function stopAndSave() {
            clearInterval(timerInterval);
            navigator.geolocation.clearWatch(watchID);
            document.getElementById('status').innerText = "SAVED";

            if (totalDistance > 0) {
                runHistory.push({
                    date: new Date().toISOString().split('T')[0], // YYYY-MM-DD
                    distance: parseFloat(totalDistance.toFixed(2))
                });
                localStorage.setItem('runHistory', JSON.stringify(runHistory));
                updateChart('day'); // 自動刷新圖表
            }
        }

        function calculateDist(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // 圖表邏輯
        function updateChart(mode) {
            const ctx = document.getElementById('runChart').getContext('2d');
            const dataMap = {};
            
            // 邏輯處理：按模式聚合數據
            runHistory.forEach(item => {
                dataMap[item.date] = (dataMap[item.date] || 0) + item.distance;
            });

            const labels = Object.keys(dataMap).sort().slice(-7); // 取最近7筆
            const values = labels.map(l => dataMap[l]);

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '累積公里',
                        data: values,
                        backgroundColor: '#10b981',
                        borderRadius: 5
                    }]
                },
                options: { 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: '#334155' } } }
                }
            });

            // 切換按鈕樣式
            ['day', 'week', 'month'].forEach(m => document.getElementById('btn-'+m).className = (m===mode ? 'text-[10px] px-2 py-1 rounded active-tab' : 'text-[10px] px-2 py-1 rounded card'));
        }

        // 初始載入圖表
        window.onload = () => updateChart('day');
    </script>
</body>
</html>
